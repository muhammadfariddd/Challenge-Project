<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Profile Card</title>

    <!-- Link CSS  -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card-top-navigation">
        <li><i class="fa-solid fa-arrow-left"></i></li>
        <ul>
          <i id="heart" class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-bars"></i>
        </ul>
      </div>

      <div class="user-image">
        <!-- Ganti "/image.png" dengan gambar Anda yang ingin ditampilkan di kartu profil Anda-->
        <img src="image.png" alt="" />
      </div>
      <h2 class="user-name">Muhammad Farid</h2>
      <p class="about-user">
        My name is Muhammad Farid and I'm a Frontend Web Developer
      </p>
      <button class="hire-me">Hire Me</button>

      <div class="social-container">
        <div class="social-item">
          <li class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </li>
          <span class="followers">100k</span>
          <span class="followers">Followers</span>
        </div>
        <div class="social-item">
          <li class="youtube"><i class="fa-brands fa-youtube"></i></li>
          <span class="subscribers">100k</span>
          <span class="subscribers">Followers</span>
        </div>
        <div class="social-item">
          <li class="linkedin"><i class="fa-brands fa-linkedin"></i></li>
          <span class="subscribers">100k</span>
          <span class="subscribers">Followers</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
