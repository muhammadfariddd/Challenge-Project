<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran Siswa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="registration-container">
      <h2>Formulir Pendaftaran</h2>
      <section class="details-section">
        <form action="" class="registration-form">
          <!-- Personal detail section  -->
          <h4>Detail Pribadi</h4>
          <section class="personal-details">
            <div class="three-details-item">
              <label for="name">
                <p>Nama Lengkap</p>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Masukkan nama lengkap"
                />
              </label>
              <label for="fName">
                <p>Nama Ayah</p>
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="Masukkan nama ayah"
                />
              </label>
              <label for="mName">
                <p>Nama Ibu</p>
                <input
                  type="text"
                  name="mName"
                  id="mName"
                  placeholder="Masukkan nama ibu"
                />
              </label>
            </div>
            <div class="three-details-item">
              <label for="DOB">
                <p>Tanggal Lahir</p>
                <input type="date" name="DOB" id="DOB" />
              </label>
              <label for="nik">
                <p>Nomor Induk Kependudukan</p>
                <input
                  type="text"
                  name="nik"
                  id="nik"
                  placeholder="Masukkan NIK"
                />
              </label>
              <label for="ph">
                <p>Nomor Telepon</p>
                <input
                  type="tel"
                  name="phone"
                  id="ph"
                  placeholder="Masukkan nomor telepon"
                />
              </label>
            </div>
            <div class="three-details-item">
              <label for="gender">
                <p>Jenis Kelamin</p>
                <input
                  type="text"
                  name="gender"
                  id="gender"
                  placeholder="Masukkan jenis kelamin"
                />
              </label>
              <label for="address">
                <p>Alamat</p>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Masukkan alamat"
                />
              </label>
            </div>
          </section>

          <hr />

          <!-- Other details section  -->
          <h4>Detail Lainnya</h4>
          <section class="identity-details">
            <div class="three-details-item">
              <label for="stream">
                <p>Jurusan</p>
                <input
                  type="text"
                  name="stream"
                  id="stream"
                  placeholder="Masukkan jurusan"
                />
              </label>
              <label for="previousClass">
                <p>Sekolah Asal</p>
                <input
                  type="text"
                  name="previousClass"
                  id="previousClass"
                  placeholder="Masukkan sekolah asal"
                />
              </label>
              <label for="hobbies">
                <p>Hobi</p>
                <input
                  type="text"
                  name="hobbies"
                  id="hobbies"
                  placeholder="Masukkan hobi"
                />
              </label>
            </div>
            <div class="three-details-item">
              <label for="accNo">
                <p>Nomor Rekening</p>
                <input
                  type="text"
                  name="accNo"
                  id="accNo"
                  placeholder="Masukkan nomor rekening"
                />
              </label>
              <label for="religion">
                <p>Agama</p>
                <input
                  type="text"
                  name="religion"
                  id="religion"
                  placeholder="Masukkan agama"
                />
              </label>
              <label for="category">
                <p>Kategori</p>
                <input
                  type="text"
                  name="category"
                  id="category"
                  placeholder="Masukkan kategori"
                />
              </label>
            </div>
          </section>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </section>
    </section>
  </body>
</html>
